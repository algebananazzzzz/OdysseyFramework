<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Framework</title>
    <style>
        body {
            background-color: #121212;
            /* Dark background */
            color: #ffffff;
            /* Light text */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            text-align: center;
        }

        .status {
            font-size: 1em;
            color: #a0a0a0;
            /* Slightly lighter grey for status message */
        }
    </style>
</head>

<body>
    <h1>The Odyssey Framework</h1>
    <p>Explore the documentation for further details.</p>
    <p class="status">If you can see this message, the setup is functioning correctly.</p>
</body>

</html>
